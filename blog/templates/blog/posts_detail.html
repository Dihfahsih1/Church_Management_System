{% extends "app/base_site.html" %}
{% block content %}

<div class="right_col" role="main">
<div class="row">
 <div class="col-md-12 col-sm-12 col-xs-12">
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{user.full_name.Photo.url}}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-post' user.Role %}">{{user.Role}}</a>
        <small class="text-muted">{{object.Date_posted|date:"d F, Y"}}</small>
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}"> Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}"> Delete</a>
        </div>
      
      </div>
      <h2 class="article-title"> {{object.Title}}</h2>
      <p class="article-content">{{object.Post_content}}</p>
    </div>
  </article>
{% endblock content %}
