
<form method="post" action="{% url 'news_update' form.instance.pk %}" class="js-news-update-form"
    enctype="multipart/form-data" id="form1">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">Update Gospel News Information</h2>
    </div>

    <div class="modal-body">
        <div class="" role="tabpanel" data-example-id="togglable-tabs">
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="basic-tab">
                    {% include 'home/form_template.html' %}
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <a href="#" id="submit" class="btn btn-success success">Submit</a>
                            <a href="{% url 'news_list' %}" class="btn btn-outline-secondary" type="button">Cancel</a>                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
<script type="text/javascript">
    $('#submit').click(function () {
            $('#form1').submit();
            $('#modal-news').modal('hide');
        });
</script>
