        var total = 0;
            $('.sum_table tr td.rowDataSd').each(function() {
                total += parseInt($(this).text());
            });
            $('.sum_table span.totalCol').text("Total Amount: " + total);

            $("#success-alert").delay(6000).fadeOut('slow');

                $(".dropdown-btn").click(function (e) {
                    e.preventDefault();
                    $('.dropdown').toggle();
                });
            });
