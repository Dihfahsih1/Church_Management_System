{% for church in churches %}
    <tr>
        <td>{{ church.church_name }}</td>
        <td>{{ church.address }}</td>
        <td>{{ church.phone }}</td>
        <td>
            <button type="button"
                    class="btn btn-success btn-sm js-view-school"
                    data-url="{% url 'church_view' church.pk %}">
                <span class="fa fa-eye"></span> View All Church Details
            </button>
            {% if request.user.Role == 'Secretary' or user.Role == 'Admin' or user.Role == 'SuperAdmin' or user.Role == 'Assistant_Admin' %}
            <div class="mb-4">
                <a href="{% url 'church_update' church.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-school"
                    data-url="{% url 'church_delete' church.pk %}">
                <span class="fa fa-trash"></span> Delete
            </button>
            {% endif %}
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No church</td>
    </tr>
{% endfor %}
