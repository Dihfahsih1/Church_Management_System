{% extends 'home/base.html' %}
{% load static contact_tags %}
    <body>

        {% block content %}
            <section class="page-breadcumb-area bg-with-black">
                <div class="container text-center">
                    <h2 class="title">About Church</h2>
                    <ul class="links">
                        <li><a href="{% url 'index_public' %}">Home</a></li>
                        <li><a href="javascript:void(0);">About Church</a></li>
                    </ul>
                </div>
            </section>

            <section class="top-banner-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-sm-12 col-12">
                            <div class="top-banner-content">
                                <h3 class="intro">Welcome to UCC- Bwaise</h3>
                                <div class="text">
                                    <div class="top-banner-img">
                                    {% if about.about_image %}
                                    <img src="{{ about.about_image.url }}" alt="">
                                    {% endif %}
                                </div><br><br><p style="font-size:18px">{{ about.about|linebreaksbr }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        {% endblock %}

    </body>
