{% extends 'home/base.html' %}
{% load static contact_tags %}
{% block content %}
<style>
    .topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: center;
  color: #f2f2f2;
  text-align: center;
  padding: 5px 6px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
    
    <div class="topnav">
        <a href="{% url 'church_details' %}">About</a>
        <a  href="{% url 'abouts_mission' %}">Mission </a>
        <a href="{% url 'abouts_vision' %}">Vision</a>
        <a class="active" href="{% url 'core_values' %}">Cole Values </a>
        <a href="{% url 'cells' %}">Home Cells </a>
        <a href="{% url 'groups' %}">Church Groups</a>
        
    </div>
    
    <section class="page-event-area" style="margin-top: -8%">
        <p class="title" style="text-align: center; font-size: 25px;">Church Core Values</p>
        <hr />
                <div class="container">
            <div class="row justify-content-center">
                {% for value in values %}
                {% if value.core_values is not None %}
                    <div class="col-lg-12">

                        <div class="content">
                            <p class="info text" style="font-size: 18px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                         'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{ value.core_values|safe }}
                            </p>

                        </div>
                    </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
