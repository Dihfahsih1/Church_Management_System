{% extends 'base.html' %}
{% block body %}
<div class="container">


{% load crispy_forms_tags %}
<form method="POST" enctype="multipart/form-data" action="{% url 'member_pledges_paid' %}" >
{% csrf_token %}
    <div class="form-row col-lg-3">
        {{ form.Pledge_Made_By|as_crispy_field }}
    </div>                                
	
    {% for pledge_id in retrieving_id %}
    <div class="form-row col-lg-3">
        <label> Pledge_Id</label>
        <input type="text" name="Pledge_Id" id="Pledge_Id" maxlength="100" class="textinput textInput form-control" value="{{pledge_id.id }}">
    </div> 
    {% endfor%} 

    <div class="form-row col-lg-3">
	    {{ form.Date|as_crispy_field }}
	</div>
	<div class="form-row col-lg-3">
	    {{ form.Amount_Paid|as_crispy_field }}
	</div>
    <button type="submit" class="btn btn-primary" name="button">Submit</button>

</form>
{% include 'messages.html' %}
</div>
  <script type="text/javascript">

                        'pdfHtml5',

                        'pageLength'
                    ],
                    search: true,
                    responsive: true
                });
            });
            
                      
                      $("#st").show();
                     
            document.getElementById('id_Date').readOnly = false;
            document.getElementById('member').readOnly = true;

{% endblock %}
