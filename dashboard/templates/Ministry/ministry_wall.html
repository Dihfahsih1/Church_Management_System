{% extends 'home/base.html' %}
{% load static total_tags %}
<body>

{% block content %}
    <section class="page-breadcumb-area bg-with-black">
        <div class="container text-center">
            <h2 class="title">Ministries / Departments</h2>
            <ul class="links">
                <li><a href="{% url 'index_public' %}">Home</a></li>
                <li><a href='javascript:void(0);'>Ministry</a></li>
            </ul>
        </div>
    </section>

    <section class="page-event-area">
        <div class="container">
            <div class="row justify-content-center">
                {% for i in ministry %}
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="single-event" style="max-height: 489px">
                            <div class="img" style="max-height: 189px">
                                {% if i.photos %}
                                    <img src="{{ i.photos.url }}" alt="">
                                {% endif %}
                            </div>
                            <div class="content">
                                <h2 class="title"><a href="{{ i.get_absolute_url }}">{{ i.name }}</a>
                                </h2>
                                <ul class="list">
                                    <li class="info"><span class="icon"><i
                                            class="fa fa-calendar"></i></span>Leader: {{ i.leader }}
                                        
                                    </li>
                                </ul>
                                <div class="more text-center">
                                    <a href="{% url 'ministry-detail' i.pk %}"
                                       class="link glbscl-link-btn hvr-bs">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}

</body>
