{% extends "base.html" %}

{% block body %}
<div class="container">
    <br><br>
    <div class="float-lg-right">
    <a href="{% url 'visitors-register' %}"><button class="btn btn-danger">Enter Another Visitor</button></a>
    </div>
    <h4>The List of Visitors</h4>
    <p>{{ message }}</p>

     <table class="table table-hover" border="2">

        <thead class="table-success">

        <tr>
            
            <th>First Name</th>
            <th>Second Name</th>
            <th>Address</th>
            <th>Telephone</th>
            <th>Church</th>
        </tr>
        </thead>

        <tbody>
    {% for visitor in visiting %}
        <tr>
        <td>{{ visitor.First_Name}}</td>
         <td>{{ visitor.Second_Name}}</td>
         <td>{{ visitor.Address}}</td>
         <td>{{ visitor.Telephone}}</td>
         <td>{{ visitor.Church}}</td>
    {% endfor%}           


  </div>

{% endblock %}
