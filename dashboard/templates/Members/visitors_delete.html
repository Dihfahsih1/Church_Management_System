{% extends "app/base_site.html" %}

{% load static %}
{% block content %}
<div class="right_col" role="main">
    <div class="row">
        <h1>Delete Confirmation</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <h1>Are you sure you want to delete<b> {{ visiting.First_Name }} {{ visiting.Second_Name }}/b>?</h1><br>
            <input class="btn btn-success" type="submit" value="Yes" />
            <a href="{% url 'visitors-list' %}"><div class="btn btn-danger">Cancel</div></a>
        </form>
    </div>
</div>
{% endblock %}
