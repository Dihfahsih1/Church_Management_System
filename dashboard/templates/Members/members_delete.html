{% extends "base.html" %}

{% block body %}
{% load staticfiles %}
<form method="post" action="{% url 'delete-member' member.id %}" class="js-visitor-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Member Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the Member <strong>{{ member.First_Name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete member</button>
    </div>
</form>

  <!-- THE MODAL WE WILL BE USING -->
    <div class="modal fade" id="modal-visitor">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            </div>
        </div>
    </div>
{% block javascript %}
    <script src="{% static 'schools/js/visitors.js' %}"></script>
{% endblock %}
{% endblock %}
