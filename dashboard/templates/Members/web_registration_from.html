{% extends 'home/base.html' %}
{% load static contact_tags %}
<body>

{% block content %}

    <section class="page-breadcumb-area bg-with-black">
        <div class="container text-center">
            <h2 class="title">Contact Us</h2>
            <ul class="links">
                <li><a href="{% url 'index_public' %}">Home</a></li>
                <li><a href="javascript:void(0);">Contact Us</a></li>
            </ul>
        </div>
    </section>

    <section>
        <div class="container text-center">
            <style type="text/css">
                .remove {
                    font-weight: bold;
                    font-size: 12px;
                    cursor: pointer;
                    float: right;
                }

                #message_div {
                    padding: 6px 10px 6px 10px;
                    margin-bottom: 10px;
                    margin-top: 20px;
                    background: #01b5ef;
                    font-weight: bold;
                    text-align: left;
                    border-radius: 5px;
                    color: #fff;
                }
            </style>


            <script type="text/javascript">
                $(function () {
                    $('#message_div').delay(10000).fadeOut();
                    $('.remove').click(function () {
                        $('#message_div').hide();
                    });
                });
            </script>
        </div>
    </section>

    <section class="page-contact-area">
        <div class="container">
            <div id="mymap"></div>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="contact-form-area">
                        <h2 class="contact-page-title">Contact Us</h2>

                        <form action="."
                              method="post"
                              id="contact_us"
                              name="contact_us">

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="contact-input-box">
                                        <input type="text" name="name" id="name" required="required"
                                               placeholder="Name *">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="contact-input-box">
                                        <input type="email" name="email" id="email" required="required"
                                               placeholder="Email *">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="contact-input-box">
                                        <input type="text" name="phone" id="phone" placeholder="Phone">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="contact-input-box">
                                        <input type="text" name="subject" id="subject" placeholder="Subject">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="contact-input-box">
                                    <textarea name="message" id="message" required="required"
                                              placeholder="Message *"></textarea>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="contact-input-box text-right">
                                        <input class="glbscl-link-btn hvr-bs" type="submit" name="submit" id="submit"
                                               value="Submit">
                                    </div>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
  

        $('#contact_us').validate();


{% endblock %}

</body>
