{% extends "app/base_site.html" %}

{% load static %}
{% block content %}
<div class="right_col" role="main">
    <div class="row">
        <div class="col-lg-6">
            <h1>Delete Confirmation</h1>
            <div class="separator"></div>
            <form method="POST" action="">
                {% csrf_token %}
                <h1>Are you sure you want to delete<b> {{ item }}</b> item ?</h1><br>
                <input class="btn btn-success" type="submit" value="Yes" />
                <a href="{% url 'list-of-pledge-items' %}"><div class="btn btn-danger">Cancel</div></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
